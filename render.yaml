services:
  - type: web
    name: ahaar-backend
    env: python
    rootDir: backend
    plan: free
  buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: uvicorn app:asgi_app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /api/health
  envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
